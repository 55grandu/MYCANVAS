<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Animations</title>
        <style type="text/css" media="screen">
            .container {
                width: 372px;
                margin: 0 auto;
                text-align: center;
            }
            svg#canvas {
                width: 320px;
                height: 372px;
                z-index: 1000;
                border: 2px solid #d2d2d2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <select id="artist">
                <option value="1">Peter Cobo</option>
                <option value="2">Attitude</option>
            </select>
            <select id="artwork">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button><br/>
            <button id="resize50">50%</button>
            <button id="resize100">100%</button>
            <button id="resize200">200%</button><br/>
            <br>

            <svg version="1.1" id="canvas" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="320px" height="372px"  viewBox="0 0 320 372" enable-background="new 0 0 320 372" xml:space="preserve" preserveAspectRatio="none">
            </svg>

            <script type="text/javascript" src="js/vendor/snap.svg-min.js"></script>
            <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
            <script type="text/javascript" src="js/normalized/peter_cobo.js"></script>
            <script type="text/javascript" src="js/normalized/attitude.js"></script>
        </div>


        <script type="text/javascript" charset="utf-8">
            var currentAnimation = null;
            document.getElementById('play').onclick=function(){
                $("#canvas").html("");

                switch($("#artist").val()) {
                    case "1":
                        Snap.load("img/artworks/1/" + $("#artwork").val() + ".svg", function(f) {
                            currentAnimation = new peterCobo().animation($("#artwork").val(), f, "#canvas");
                            currentAnimation.play();
                        }) ;
                        break;
                    case "2":
                        Snap.load("img/artworks/2/" + $("#artwork").val() + ".svg", function(f) {
                            currentAnimation = new attitude().animation($("#artwork").val(), f, "#canvas");
                            currentAnimation.play();
                        }) ;
                        break;

                }
            };
            document.getElementById('pause').onclick=function(){currentAnimation.pause();};
            document.getElementById('resume').onclick=function(){currentAnimation.resume();};

            document.getElementById('resize50').onclick=function(){
                $("#canvas").width("160px");
                $("#canvas").height("186px");
            };

            document.getElementById('resize100').onclick=function(){
                $("#canvas").width("320px");
                $("#canvas").height("372px");
            };

            document.getElementById('resize200').onclick=function(){
                $("#canvas").width("640px");
                $("#canvas").height("744px");
            };
        </script>
    </body>
</html>
